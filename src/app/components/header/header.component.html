<mat-toolbar>
  <button mat-icon-button class="icon" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
    <mat-menu #menu="matMenu">
      <a mat-menu-item [routerLink]="['']">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-menu-item [routerLink]="['about']">
        <mat-icon> info </mat-icon>
        <span>About</span>
      </a>
    </mat-menu>
  </button>
  <span class="title" [routerLink]="['']">My Store</span>
  <span class="spacer"></span>
  <button
    mat-icon-button
    class="favorite-icon"
    (click)="logout()"
    *ngIf="this.isAuthenticated$ | async"
    matTooltip="Logout"
  >
    <mat-icon>logout</mat-icon>
  </button>

  <button
    mat-icon-button
    class="favorite-icon"
    (click)="openLogin()"
    *ngIf="!(isAuthenticated$ | async)"
    matTooltip="Login as Admin"
  >
    <mat-icon>login</mat-icon>
  </button>
  <button mat-icon-button class="favorite-icon">
    <mat-icon>paid</mat-icon>
  </button>
  <button mat-icon-button [routerLink]="['cart']">
    <mat-icon> shopping_cart </mat-icon>
  </button>
  <p>{{ cartTotalItems$ | async }}</p>
</mat-toolbar>
