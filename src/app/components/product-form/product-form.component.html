<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <h1>Add / Edit Product</h1>
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" required></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <input matInput formControlName="category" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Image URL</mat-label>
    <input matInput formControlName="image" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Rating (Rate)</mat-label>
    <input matInput type="number" formControlName="rate" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Rating (Count)</mat-label>
    <input matInput type="number" formControlName="count" required />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="productForm.invalid"
  >
    Submit
  </button>
</form>
